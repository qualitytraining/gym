<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trainer Elite</title>
    
    <link rel="icon" href="MiLogoPro.png" type="image/png">
    <link rel="apple-touch-icon" href="MiLogoPro.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --verde: #63d67e; 
            --bg: #121212; 
            --card: #1c1c1e; 
            --text: #ffffff; 
            --dark-grey: #2c2c2e;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg); color: var(--text); margin: 0; padding: 0; padding-bottom: 100px;
        }

        .container { max-width: 450px; margin: auto; padding: 10px; }

        /* HEADER SUPERIOR */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; }
        .top-nav .menu-icon { font-size: 1.5em; color: white; cursor: pointer; }
        .top-nav .app-title { color: var(--verde); font-weight: bold; font-size: 1.2em; }
        .top-nav .lock-btn { background: var(--dark-grey); padding: 8px; border-radius: 8px; font-size: 0.8em; }

        /* SECCIÃ“N DEL LOGO DE TU MARCA (EL CUADRO DE ARRIBA) */
        .brand-box {
            background: var(--card);
            margin: 10px;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
        }
        .brand-box img {
            width: 200px; /* TamaÃ±o grande para tu logo */
            height: auto;
            max-height: 90px;
            object-fit: contain;
        }

        /* DASHBOARD DEL CLIENTE (ESTILO IMAGEN) */
        .client-card {
            background: var(--card);
            border-radius: 20px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #333;
        }

        .client-info-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        
        .client-profile { display: flex; align-items: center; gap: 12px; }
        .avatar-circle { 
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--verde); 
            object-fit: cover; background: #000;
        }
        .name-label p { margin: 0; font-size: 0.7em; color: #888; }
        .name-label h3 { margin: 0; font-size: 1em; color: #fff; }

        .status-pill { display: flex; gap: 5px; }
        .pill { padding: 4px 10px; border-radius: 12px; font-size: 0.6em; font-weight: bold; border: 1px solid #444; color: #444; }
        .pill.active { background: rgba(99, 214, 126, 0.2); color: var(--verde); border-color: var(--verde); }

        .main-display { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 10px; font-size: 0.7em; }
        .chart-mini { height: 100px; width: 100%; }

        /* BOTONES DE ACCIÃ“N */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { 
            border: none; padding: 12px; border-radius: 12px; font-size: 0.7em; 
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn-grey { background: var(--dark-grey); color: #888; }
        .btn-green { background: var(--verde); color: black; }

        /* LIBRERIA Y RUTINA */
        .routine-card {
            background: var(--card);
            border-radius: 20px;
            padding: 15px;
            margin: 10px;
        }
        .routine-title { font-size: 0.8em; font-weight: bold; color: #fff; margin-bottom: 10px; }
        
        .select-box { 
            background: var(--dark-grey); padding: 12px; border-radius: 10px; 
            margin-bottom: 8px; font-size: 0.8em; color: #888; display: flex; align-items: center; gap: 10px;
        }

        .exercise-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid #222; font-size: 0.8em;
        }
        .exercise-item .index { color: #555; width: 20px; }
        .exercise-item .check-btn { 
            width: 24px; height: 24px; border-radius: 6px; border: 1px solid var(--verde);
            display: flex; align-items: center; justify-content: center; color: var(--verde);
        }
        .exercise-item.done { color: #555; }
        .exercise-item.done .check-btn { background: var(--verde); color: black; }

        /* BOTÃ“N WHATSAPP */
        .wa-btn-container {
            position: fixed; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center;
        }
        .wa-btn {
            background: var(--verde); width: 85%; padding: 15px; border-radius: 15px;
            color: black; font-weight: bold; text-align: center; text-decoration: none;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <div class="menu-icon">â˜°</div>
        <div class="app-title">Pro Trainer</div>
        <div class="lock-btn">ðŸ”’</div>
    </div>

    <div class="brand-box">
        <img src="MiLogoPro.png" onerror="this.src='https://via.placeholder.com/200x80?text=MI+LOGO+PRO'">
    </div>

    <div class="client-card">
        <div class="client-info-row">
            <div class="client-profile">
                <img id="cFoto" src="https://via.placeholder.com/100?text=Atleta" class="avatar-circle" onclick="document.getElementById('fileIn').click()">
                <div class="name-label">
                    <p>Nombre:</p>
                    <h3 id="cNombre">Atleta Elite</h3>
                </div>
            </div>
            <div class="status-pill">
                <div id="stActivo" class="pill active">Activo</div>
                <div id="stVencido" class="pill">Vencido</div>
            </div>
        </div>

        <div class="main-display">
            <div class="stat-box">
                <p style="color:var(--verde); margin:0;">GrÃ¡fica Datos</p>
                <p style="font-size: 0.8em; margin: 5px 0;">SuscripciÃ³n activa hasta: <br><span id="fechaVence">--/--</span></p>
            </div>
            <div class="stat-box">
                <canvas id="miniChart" class="chart-mini"></canvas>
            </div>
        </div>

        <div class="btn-grid">
            <button class="btn btn-grey" onclick="addP()">Registrar Peso</button>
            <button class="btn btn-green" onclick="renov()">Renovar Pago</button>
            <button class="btn btn-grey" onclick="prompt('Mensaje al Coach:')">Mensaje</button>
            <button class="btn btn-green" onclick="renov()">Renovar Mes</button>
        </div>
    </div>

    <div class="routine-card">
        <div class="routine-title">LIBRERIA CURSO COMPLETO</div>
        <div class="select-box"><span>âŒµ</span> Seleccionar Ejercicio</div>
        <div class="select-box"><span>âŒµ</span> Seleccionar Ejercicio</div>
        
        <p style="font-size: 0.7em; color: #555; margin-top: 15px;">MI RUTINA</p>
        <div id="listaEjercicios"></div>
    </div>

    <input type="file" id="fileIn" hidden accept="image/*" onchange="upFoto(event)">

    <div class="wa-btn-container">
        <a href="#" class="wa-btn" onclick="enviarWA()">
            ENVIAR REPORTE WHATSAPP ðŸ“±
        </a>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('trainerV11')) || {
        nombre: "", pesos: [], rutina: [
            {n:"Press de Banca Plano", d:false},
            {n:"Press Inclinado", d:false},
            {n:"JalÃ³n al Pecho", d:false},
            {n:"Sentadilla Libre", d:false}
        ], foto: ""
    };

    function init() {
        if(!db.nombre) {
            db.nombre = prompt("Nombre del cliente:");
            save();
        }
        document.getElementById('cNombre').innerText = db.nombre;
        if(db.foto) document.getElementById('cFoto').src = db.foto;
        
        let v = new Date(); v.setDate(v.getDate() + 30);
        document.getElementById('fechaVence').innerText = v.toLocaleDateString();

        drawRoutine();
        drawChart();
    }

    function save() { localStorage.setItem('trainerV11', JSON.stringify(db)); }

    function upFoto(e) {
        const r = new FileReader();
        r.onload = () => { db.foto = r.result; document.getElementById('cFoto').src = r.result; save(); };
        r.readAsDataURL(e.target.files[0]);
    }

    function drawRoutine() {
        const c = document.getElementById('listaEjercicios'); c.innerHTML = '';
        db.rutina.forEach((ex, i) => {
            c.innerHTML += `
                <div class="exercise-item ${ex.d ? 'done' : ''}" onclick="tog(${i})">
                    <div style="display:flex; align-items:center;">
                        <span class="index">${i+1}</span>
                        <span>${ex.n}</span>
                    </div>
                    <div class="check-btn">${ex.d ? 'âœ“' : ''}</div>
                </div>`;
        });
    }

    function tog(i) { db.rutina[i].d = !db.rutina[i].d; save(); drawRoutine(); }

    function addP() {
        let p = prompt("Introduce tu peso actual:");
        if(p) { db.pesos.push(parseFloat(p)); save(); drawChart(); }
    }

    function drawChart() {
        const ctx = document.getElementById('miniChart').getContext('2d');
        if(window.ch) window.ch.destroy();
        window.ch = new Chart(ctx, {
            type: 'line',
            data: {
                labels: db.pesos.map((_, i) => i),
                datasets: [{ data: db.pesos, borderColor: '#63d67e', tension: 0.4, pointRadius: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: {legend: {display: false}}, scales: { x: {display: false}, y: {display: false} } }
        });
    }

    function renov() { window.open('https://athmovil.me/tu-usuario'); }

    function enviarWA() { window.open(`https://wa.me/?text=Reporte de ${db.nombre}`); }

    init();
</script>
</body>
</html>
