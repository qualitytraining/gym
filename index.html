<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trainer | Dashboard Elite</title>
    
    <link rel="icon" href="MiLogoPro.png" type="image/png">
    <link rel="apple-touch-icon" href="MiLogoPro.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --verde: #63d67e; 
            --bg: #121212; 
            --card: #1c1c1e; 
            --text: #ffffff; 
            --violeta: #8e44ad;
            --ath: #ff6b00;
            --paypal: #003087;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; 
        }

        .container { max-width: 450px; margin: auto; }

        /* HEADER CON TU LOGO FIJO */
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; margin-bottom: 10px; }
        .brand-container { display: flex; align-items: center; gap: 10px; }
        .app-logo-main { width: 35px; height: 35px; border-radius: 5px; object-fit: cover; }
        .logo-text { color: var(--verde); font-weight: bold; font-size: 1.1em; letter-spacing: 1px; }
        .lock-icon { background: #2c2c2e; padding: 8px; border-radius: 10px; cursor: pointer; }

        /* TARJETA PERFIL */
        .profile-card { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            border: 1px solid #2c2c2e; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .profile-header { display: flex; gap: 15px; align-items: flex-start; position: relative; }
        .avatar-box { position: relative; width: 70px; height: 70px; cursor: pointer; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #333; background: #000; }
        .avatar-label { position: absolute; bottom: -5px; width: 100%; text-align: center; font-size: 0.5em; background: var(--verde); color: black; border-radius: 5px; font-weight: bold; }
        
        .status-container { position: absolute; right: 0; top: 0; display: flex; background: #2c2c2e; padding: 3px; border-radius: 20px; }
        .status-label { padding: 4px 12px; border-radius: 15px; font-size: 0.65em; font-weight: bold; color: #555; }
        .status-label.active-green { background: var(--verde); color: black; }
        .status-label.active-red { background: #e74c3c; color: white; }

        .user-info p { margin: 0; font-size: 0.8em; color: #888; }
        .user-info h3 { margin: 2px 0; font-size: 1.2em; color: #fff; text-transform: uppercase; }

        .chart-box { height: 180px; margin: 15px 0; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 10px; }

        /* PAGOS */
        .payment-section { margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; }
        .payment-title { font-size: 0.7em; color: var(--verde); margin-bottom: 10px; text-align: center; font-weight: bold; }
        .payment-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-pay { display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; padding: 12px; border-radius: 12px; font-size: 0.75em; font-weight: bold; color: white; }
        .btn-ath { background: var(--ath); }
        .btn-paypal { background: var(--paypal); }

        /* BOTONES */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-size: 0.8em; font-weight: bold; cursor: pointer; }
        .btn-grey { background: #2c2c2e; color: white; }
        .btn-green { background: var(--verde); color: black; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); padding: 25px; border-radius: 25px; width: 85%; max-width: 380px; border: 1px solid var(--verde); }

        /* RUTINA */
        .section-box { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #2c2c2e; margin-top: 20px; }
        .section-title { font-size: 0.8em; font-weight: bold; color: #888; margin-bottom: 15px; text-transform: uppercase; border-left: 3px solid var(--verde); padding-left: 10px; }
        
        select, textarea, input { width: 100%; background: #2c2c2e; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }

        .exercise-row { display: flex; align-items: center; justify-content: space-between; background: #2c2c2e; margin-bottom: 8px; border-radius: 12px; padding: 14px; }
        .check-box { width: 28px; height: 28px; background: var(--verde); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; cursor: pointer; }

        .wa-footer { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--verde); padding: 18px; border-radius: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; color: black; font-weight: bold; text-decoration: none; z-index: 1000; }
    </style>
</head>
<body>

<div class="container">
    <div class="app-header">
        <div class="brand-container">
            <img src="MiLogoPro.png" class="app-logo-main" onerror="this.src='https://via.placeholder.com/50?text=P'">
            <div class="logo-text">PRO TRAINER ELITE</div>
        </div>
        <div class="lock-icon" onclick="location.reload()">ðŸ”’</div>
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-box" onclick="document.getElementById('inputFoto').click()">
                <img id="fotoCliente" src="https://via.placeholder.com/150?text=Atleta" class="avatar-img">
                <div class="avatar-label">CAMBIAR</div>
                <input type="file" id="inputFoto" hidden accept="image/*" onchange="subirFoto(event)">
            </div>
            <div class="user-info">
                <p>Atleta:</p>
                <h3 id="labelNombre">-</h3>
                <p id="labelMeta" style="font-size: 0.7em; color: var(--verde);">Cargando...</p>
            </div>
            <div class="status-container">
                <div id="stActivo" class="status-label">ACTIVO</div>
                <div id="stVencido" class="status-label">VENCIDO</div>
            </div>
        </div>

        <div class="chart-box"><canvas id="graficaDual"></canvas></div>

        <div class="payment-section">
            <div class="payment-title">MÃ‰TODOS DE PAGO</div>
            <div class="payment-grid">
                <a href="https://athmovil.me/tu-usuario" target="_blank" class="btn-pay btn-ath">ðŸ“± ATH MÃ³vil</a>
                <a href="https://paypal.me/tu-usuario" target="_blank" class="btn-pay btn-paypal">ðŸ’³ PayPal / Card</a>
            </div>
        </div>

        <div class="action-grid">
            <button class="btn btn-grey" onclick="registrarPeso()">+ PESO</button>
            <button class="btn btn-grey" onclick="abrirGrasa()">% GRASA</button>
            <button class="btn btn-green" onclick="renovarPago()" style="grid-column: span 2;">CONFIRMAR PAGO</button>
        </div>
    </div>

    <div class="section-box">
        <div class="section-title">MI RUTINA</div>
        <div id="listaRutina"></div>
        <button class="btn btn-grey" onclick="reiniciarSemana()" style="width:100%; margin-top:10px; font-size:0.7em;">REINICIAR CHECKS</button>
    </div>

    <a href="#" class="wa-footer" onclick="sendWA()">
        ENVIAR REPORTE AL COACH ðŸ“±
    </a>
</div>

<div id="modalGrasa" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--verde); margin-top:0">Calculadora % Grasa</h3>
        <input type="number" id="cin" placeholder="Cintura (cm)">
        <input type="number" id="cue" placeholder="Cuello (cm)">
        <input type="number" id="alt" placeholder="Altura (cm)">
        <button class="btn btn-green" style="width:100%" onclick="calcularGrasa()">GUARDAR</button>
        <button class="btn btn-grey" style="width:100%; margin-top:10px" onclick="document.getElementById('modalGrasa').style.display='none'">CERRAR</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('trainerEliteV6')) || {
        nombre: "", edad: "", inicio: "", vence: "", logs: [], rutina: [{n:"Sentadillas",d:false},{n:"Press Banca",d:false}], foto: ""
    };
    let chart;

    function init() {
        if(!db.nombre) {
            db.nombre = prompt("Nombre del Atleta:");
            db.edad = prompt("Edad:");
            db.inicio = new Date().toLocaleDateString();
            let v = new Date(); v.setDate(v.getDate() + 30);
            db.vence = v.toISOString();
            save();
        }
        document.getElementById('labelNombre').innerText = db.nombre;
        document.getElementById('labelMeta').innerText = `Edad: ${db.edad} | Miembro desde: ${db.inicio}`;
        if(db.foto) document.getElementById('fotoCliente').src = db.foto;
        updateUI();
        renderRutina();
        renderChart();
    }

    function save() { localStorage.setItem('trainerEliteV6', JSON.stringify(db)); }

    function subirFoto(e) {
        const reader = new FileReader();
        reader.onload = () => { db.foto = reader.result; document.getElementById('fotoCliente').src = reader.result; save(); };
        reader.readAsDataURL(e.target.files[0]);
    }

    function updateUI() {
        const vence = new Date(db.vence);
        const activo = new Date() < vence;
        document.getElementById('stActivo').className = activo ? 'status-label active-green' : 'status-label';
        document.getElementById('stVencido').className = !activo ? 'status-label active-red' : 'status-label';
    }

    function registrarPeso() {
        let p = prompt("Peso (kg):");
        if(p) { db.logs.push({ f: new Date().toLocaleDateString(), p: parseFloat(p), g: db.logs.length ? db.logs[db.logs.length-1].g : 0 }); save(); renderChart(); }
    }

    function abrirGrasa() { document.getElementById('modalGrasa').style.display = 'flex'; }

    function calcularGrasa() {
        const c = parseFloat(document.getElementById('cin').value);
        const n = parseFloat(document.getElementById('cue').value);
        const a = parseFloat(document.getElementById('alt').value);
        if(c && n && a) {
            const grasa = (495 / (1.0324 - 0.19077 * Math.log10(c - n) + 0.15456 * Math.log10(a)) - 450).toFixed(1);
            if(db.logs.length > 0) db.logs[db.logs.length-1].g = grasa;
            else db.logs.push({ f: new Date().toLocaleDateString(), p: 0, g: grasa });
            save(); renderChart();
            document.getElementById('modalGrasa').style.display = 'none';
        }
    }

    function renderRutina() {
        const cont = document.getElementById('listaRutina'); cont.innerHTML = '';
        db.rutina.forEach((ex, i) => {
            cont.innerHTML += `<div class="exercise-row"><span>${ex.n}</span><div class="check-box" onclick="toggle(${i})">${ex.d ? 'âœ“' : ''}</div></div>`;
        });
    }

    function toggle(i) { db.rutina[i].d = !db.rutina[i].d; save(); renderRutina(); }
    function reiniciarSemana() { db.rutina.forEach(e => e.d = false); save(); renderRutina(); }

    function renderChart() {
        const ctx = document.getElementById('graficaDual').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: db.logs.map(l => l.f),
                datasets: [
                    { label: 'Peso', data: db.logs.map(l => l.p), borderColor: '#63d67e', tension: 0.4, yAxisID: 'y' },
                    { label: '% Grasa', data: db.logs.map(l => l.g || 0), borderColor: '#8e44ad', tension: 0.4, yAxisID: 'y1' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { display: false }, y1: { display: false, position: 'right' }, x: { grid: { display: false } } } }
        });
    }

    function renovarPago() {
        if(confirm("Â¿Renovar 30 dÃ­as?")) {
            let v = new Date(); v.setDate(v.getDate() + 30);
            db.vence = v.toISOString(); save(); updateUI();
        }
    }

    function sendWA() {
        const text = `ðŸ”¥ REPORTE: ${db.nombre}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }

    init();
</script>
</body>
</html>
