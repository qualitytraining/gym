<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trainer Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --verde: #63d67e;
            --bg: #121212;
            --card: #242424;
            --border: #333;
            --text-dim: #a0a0a0;
            --ath: #ff6b00;
            --paypal: #003087;
            --facebook: #1877F2; /* Color oficial Facebook */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background: #121212;
            border-radius: 35px;
            padding: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding-bottom: 100px;
        }

        /* HEADER */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
            margin-bottom: 15px;
        }
        .nav-header span { font-size: 1.5em; cursor: pointer; }
        .nav-header h2 { color: var(--verde); margin: 0; font-size: 1.2em; font-weight: 600; }
        .lock-box { background: #2a2a2a; padding: 8px 12px; border-radius: 12px; font-size: 0.9em; }

        /* BRANDING AREA */
        .brand-space {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
        }
        .brand-space img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(99, 214, 126, 0.2));
        }

        /* MAIN CARD */
        .main-card {
            background: var(--card);
            border-radius: 28px;
            padding: 20px;
            position: relative;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .profile-row { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 15px; }
        .avatar { 
            width: 60px; height: 60px; border-radius: 50%; 
            border: 2px solid var(--verde); object-fit: cover; 
            cursor: pointer; background: #000;
        }
        
        .user-data h4 { margin: 0; font-size: 0.85em; color: white; font-weight: 400; }
        .display-name { color: var(--verde); font-size: 1.1em; font-weight: bold; margin-top: 5px; display: block; }

        .status-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border-radius: 20px;
            display: flex;
            padding: 3px;
            border: 1px solid #333;
        }
        .status-toggle span { padding: 4px 10px; font-size: 0.55em; border-radius: 15px; font-weight: bold; text-transform: uppercase; }
        .status-toggle .active-pill { background: #fff; color: #000; }

        /* CHART AREA */
        .chart-section {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            background: rgba(0,0,0,0.15);
            padding: 10px;
            border-radius: 15px;
        }
        .chart-info { width: 45%; font-size: 0.6em; color: var(--text-dim); }
        .chart-info b { color: var(--verde); display: block; margin-bottom: 4px; font-size: 1.1em; }
        .chart-box { width: 55%; height: 80px; }

        /* BUTTONS GRID */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            border: none;
            padding: 14px;
            border-radius: 22px;
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .btn:active { transform: scale(0.95); }
        .btn-dark { background: #333; color: #aaa; }
        .btn-green { background: var(--verde); color: #000; }
        
        /* PAYMENT & SOCIAL BUTTONS */
        .section-tag {
            grid-column: span 2;
            font-size: 0.55em;
            color: var(--verde);
            text-align: center;
            margin: 10px 0 -5px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .btn-ath { background: var(--ath); color: white; }
        .btn-paypal { background: var(--paypal); color: white; }
        .btn-fb { 
            background: var(--facebook); 
            color: white; 
            grid-column: span 2; /* Para que destaque en la base */
            margin-top: 5px;
        }

        /* ROUTINE SECTION */
        .routine-section {
            background: var(--card);
            border-radius: 28px;
            padding: 20px;
            border-left: 4px solid var(--verde);
            border-right: 4px solid #8e44ad;
            margin-bottom: 20px;
        }
        .routine-header { font-size: 0.85em; font-weight: bold; margin-bottom: 15px; }

        .footer-wa {
            background: var(--verde);
            color: black;
            padding: 18px;
            border-radius: 25px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="nav-header">
        <span>â‰¡</span>
        <h2>Pro Trainer</h2>
        <div class="lock-box">ðŸ”’</div>
    </div>

    <div class="brand-space">
        <img src="MiLogoPro.png" onerror="this.src='https://via.placeholder.com/200x60/121212/63d67e?text=TU+LOGO+AQUÃ'">
    </div>

    <div class="main-card">
        <div class="status-toggle">
            <span class="active-pill">Activo</span>
            <span class="inactive-pill">Vencido</span>
        </div>
        
        <div class="profile-row">
            <img src="https://via.placeholder.com/150?text=+" class="avatar" id="atletaFoto" onclick="document.getElementById('fileInput').click()">
            <div class="user-data">
                <h4>Nombre Atleta:</h4>
                <span class="display-name" id="atletaNombre">Cargando...</span>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-info">
                <b>Grafica Dual</b>
                <p>Progreso de peso registrado.</p>
            </div>
            <div class="chart-box">
                <canvas id="miniChart"></canvas>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn btn-dark" onclick="registrarPeso()">Registrar Peso</button>
            <button class="btn btn-dark" onclick="mensajeCoach()">Mensaje Coach</button>
            
            <div class="section-tag">Pagos y Comunidad</div>
            
            <a href="https://athmovil.me/tu_usuario" target="_blank" class="btn btn-ath">ATH MÃ³vil</a>
            <a href="https://paypal.me/tu_usuario" target="_blank" class="btn btn-paypal">PayPal</a>
            
            <a href="https://facebook.com/TU_PAGINA" target="_blank" class="btn btn-fb">
                Siguenos en Facebook
            </a>
        </div>
    </div>

    <div class="routine-section">
        <div class="routine-header">MI RUTINA ELITE</div>
        <div id="listaRutina"></div>
    </div>

    <input type="file" id="fileInput" hidden accept="image/*" onchange="cambiarFoto(event)">

    <a href="#" class="footer-wa" onclick="enviarReporte()">
        ENVIAR REPORTE WHATSAPP ðŸ“±
    </a>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('proTrainerDB_V13')) || {
        nombre: "",
        pesos: [70, 72, 71, 74, 73, 75],
        foto: "",
        ejercicios: [
            {n: "Press de Banca Plano", d: true},
            {n: "Press Inclinado Mancuerna", d: false},
            {n: "JalÃ³n al Pecho", d: false}
        ]
    };

    function init() {
        if(!db.nombre) {
            db.nombre = prompt("Nombre del Atleta:") || "Atleta";
            save();
        }
        document.getElementById('atletaNombre').innerText = db.nombre;
        if(db.foto) document.getElementById('atletaFoto').src = db.foto;
        renderChart();
        renderRutina();
    }

    function save() { localStorage.setItem('proTrainerDB_V13', JSON.stringify(db)); }

    function renderRutina() {
        const cont = document.getElementById('listaRutina');
        cont.innerHTML = '';
        db.ejercicios.forEach((ex, i) => {
            cont.innerHTML += `
                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #333; font-size:0.8em;" onclick="toggleEx(${i})">
                    <span>${i+1}. ${ex.n}</span>
                    <span style="color:var(--verde)">${ex.d ? 'âœ“' : ''}</span>
                </div>`;
        });
    }

    function toggleEx(i) { db.ejercicios[i].d = !db.ejercicios[i].d; save(); renderRutina(); }

    function renderChart() {
        const ctx = document.getElementById('miniChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: db.pesos.map((_, i) => i),
                datasets: [{ data: db.pesos, borderColor: '#63d67e', borderWidth: 2, pointRadius: 0, tension: 0.4 }]
            },
            options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } }, maintainAspectRatio: false }
        });
    }

    function registrarPeso() {
        let p = prompt("Peso:");
        if(p) { db.pesos.push(parseFloat(p)); save(); renderChart(); }
    }

    function cambiarFoto(e) {
        const reader = new FileReader();
        reader.onload = () => { db.foto = reader.result; document.getElementById('atletaFoto').src = reader.result; save(); };
        reader.readAsDataURL(e.target.files[0]);
    }

    function mensajeCoach() { window.open('https://wa.me/TU_NUMERO'); }
    function enviarReporte() { window.open(`https://wa.me/?text=Reporte de ${db.nombre}`); }

    init();
</script>

</body>
</html>
