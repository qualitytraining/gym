<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trainer | Dashboard Elite</title>
    
    <link rel="icon" href="MiLogoPro.png" type="image/png">
    <link rel="apple-touch-icon" href="MiLogoPro.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --verde: #63d67e; 
            --bg: #121212; 
            --card: #1c1c1e; 
            --text: #ffffff; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; 
        }

        .container { max-width: 450px; margin: auto; }

        /* 1. CUADRO PARA EL LOGO ARRIBA */
        .brand-header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to bottom, #1c1c1e, transparent);
            border-radius: 0 0 30px 30px;
            margin-bottom: 25px;
        }
        .app-logo-brand {
            width: 120px; /* Tama√±o del logo arriba */
            height: auto;
            filter: drop-shadow(0 0 8px var(--verde));
        }

        /* 2. FOTO DEL CLIENTE (M√ÅS ABAJO) */
        .profile-card { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            border: 1px solid #2c2c2e; margin-bottom: 20px;
        }

        .profile-header { display: flex; gap: 15px; align-items: center; position: relative; }
        
        .client-photo-box { 
            position: relative; width: 70px; height: 70px; cursor: pointer; 
        }
        .client-img { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 2px solid #333; background: #222; 
        }
        .photo-label { 
            position: absolute; bottom: -5px; width: 100%; text-align: center; 
            font-size: 0.5em; background: var(--verde); color: black; 
            border-radius: 5px; font-weight: bold; 
        }

        .status-badge { 
            position: absolute; right: 0; top: 0; background: var(--verde); 
            color: black; font-size: 0.6em; font-weight: bold; padding: 4px 10px; border-radius: 10px; 
        }

        .user-info h3 { margin: 5px 0 2px 0; font-size: 1.2em; text-transform: uppercase; }
        .user-info p { margin: 0; font-size: 0.75em; color: #888; }

        /* GR√ÅFICA Y BOTONES */
        .chart-box { height: 160px; margin: 15px 0; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-size: 0.8em; font-weight: bold; cursor: pointer; }
        .btn-grey { background: #2c2c2e; color: white; }
        .btn-green { background: var(--verde); color: black; }

        .exercise-row { display: flex; align-items: center; justify-content: space-between; background: #2c2c2e; margin-bottom: 8px; border-radius: 12px; padding: 14px; }
        .check-box { width: 26px; height: 26px; background: var(--verde); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; }

        .wa-footer { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--verde); padding: 18px; border-radius: 20px; display: flex; justify-content: center; color: black; font-weight: bold; text-decoration: none; z-index: 1000; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-header">
        <img src="MiLogoPro.png" class="app-logo-brand" onerror="this.src='https://via.placeholder.com/120x40?text=TU+MARCA'">
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <div class="client-photo-box" onclick="document.getElementById('inputFoto').click()">
                <img id="displayFotoCliente" src="https://via.placeholder.com/150?text=Atleta" class="client-img">
                <div class="photo-label">CAMBIAR</div>
                <input type="file" id="inputFoto" hidden accept="image/*" onchange="uploadPhoto(event)">
            </div>
            <div class="user-info">
                <p>Bienvenido,</p>
                <h3 id="labelNombre">-</h3>
                <p id="labelDetalles">Cargando perfil...</p>
            </div>
            <div id="statusBadge" class="status-badge">ACTIVO</div>
        </div>

        <div class="chart-box"><canvas id="graficaDual"></canvas></div>

        <div class="action-grid">
            <button class="btn btn-grey" onclick="addPeso()">+ PESO</button>
            <button class="btn btn-green" onclick="renovar()">RENOVAR</button>
        </div>
    </div>

    <div class="profile-card" style="padding: 15px;">
        <p style="font-size: 0.7em; color: #888; margin-top: 0;">MI RUTINA:</p>
        <div id="listaRutina"></div>
    </div>

    <a href="#" class="wa-footer" onclick="sendWA()">ENVIAR REPORTE AL COACH üì±</a>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('trainerV8')) || {
        nombre: "", logs: [], rutina: [{n:"Entrenamiento hoy",d:false}], foto: ""
    };

    function init() {
        if(!db.nombre) {
            db.nombre = prompt("Nombre del Atleta:");
            save();
        }
        document.getElementById('labelNombre').innerText = db.nombre;
        document.getElementById('labelDetalles').innerText = "Plan: Personalizado | 30 d√≠as";
        if(db.foto) document.getElementById('displayFotoCliente').src = db.foto;
        renderRutina();
        renderChart();
    }

    function save() { localStorage.setItem('trainerV8', JSON.stringify(db)); }

    function uploadPhoto(e) {
        const reader = new FileReader();
        reader.onload = () => { 
            db.foto = reader.result; 
            document.getElementById('displayFotoCliente').src = reader.result; 
            save(); 
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function renderRutina() {
        const cont = document.getElementById('listaRutina'); cont.innerHTML = '';
        db.rutina.forEach((ex, i) => {
            cont.innerHTML += `<div class="exercise-row"><span>${ex.n}</span><div class="check-box" onclick="toggle(${i})">${ex.d ? '‚úì' : ''}</div></div>`;
        });
    }

    function toggle(i) { db.rutina[i].d = !db.rutina[i].d; save(); renderRutina(); }

    function renderChart() {
        const ctx = document.getElementById('graficaDual').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: db.logs.map(l => l.f),
                datasets: [{ label: 'Peso', data: db.logs.map(l => l.p), borderColor: '#63d67e', tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { display: false }, x: { display: false } } }
        });
    }

    function addPeso() {
        let p = prompt("Peso actual:");
        if(p) { db.logs.push({ f: new Date().toLocaleDateString(), p: parseFloat(p) }); save(); renderChart(); }
    }

    function renovar() { alert("Solicitud de renovaci√≥n enviada"); }

    function sendWA() { window.open(`https://wa.me/?text=Hola Coach, mi peso hoy es ${db.logs[db.logs.length-1]?.p || '--'}`); }

    init();
</script>
</body>
</html>
