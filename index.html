<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trainer | Dashboard Elite</title>
    
    <link rel="icon" href="MiLogoPro.png" type="image/png">
    <link rel="apple-touch-icon" href="MiLogoPro.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --verde: #63d67e; 
            --bg: #121212; 
            --card: #1c1c1e; 
            --text: #ffffff; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg); color: var(--text); margin: 0; padding: 0; padding-bottom: 120px; 
        }

        .container { max-width: 450px; margin: auto; padding: 15px; }

        /* --- LOGO GRANDE ARRIBA --- */
        .brand-section {
            width: 100%;
            padding: 30px 0;
            background: #1c1c1e;
            text-align: center;
            border-bottom: 2px solid var(--verde);
            margin-bottom: 20px;
        }
        .app-logo-brand {
            width: 220px; /* Tama√±o imponente */
            height: auto;
            max-height: 120px;
            object-fit: contain;
        }

        /* --- TARJETA DE PERFIL --- */
        .card { 
            background: var(--card); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 20px;
            border: 1px solid #2c2c2e;
        }

        .profile-header { display: flex; gap: 15px; align-items: center; position: relative; }
        
        .client-photo-box { 
            position: relative; width: 60px; height: 60px; cursor: pointer; 
        }
        .client-img { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 2px solid #333; 
        }

        .user-info h3 { margin: 0; font-size: 1.1em; color: var(--verde); }
        .user-info p { margin: 2px 0 0 0; font-size: 0.75em; color: #888; }

        /* --- GR√ÅFICA --- */
        .chart-container { height: 180px; width: 100%; margin: 15px 0; }

        /* --- BOTONES --- */
        .grid-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { 
            border: none; padding: 15px; border-radius: 12px; 
            font-size: 0.8em; font-weight: bold; cursor: pointer;
            text-align: center; text-decoration: none;
        }
        .btn-grey { background: #2c2c2e; color: white; }
        .btn-green { background: var(--verde); color: black; }

        /* --- RUTINA --- */
        .routine-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #2c2c2e; padding: 15px; margin-bottom: 8px; border-radius: 12px;
        }
        .check { width: 25px; height: 25px; border: 2px solid var(--verde); border-radius: 5px; display: flex; align-items: center; justify-content: center; }
        .check.active { background: var(--verde); color: black; }

        /* --- WHATSAPP --- */
        .wa-float { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; background: var(--verde); color: black;
            padding: 18px; border-radius: 15px; text-align: center; font-weight: bold;
            text-decoration: none; z-index: 999;
        }
    </style>
</head>
<body>

    <div class="brand-section">
        <img src="MiLogoPro.png" class="app-logo-brand" onerror="this.src='https://via.placeholder.com/220x80?text=LOGO+AQU√ç'">
    </div>

    <div class="container">
        
        <div class="card">
            <div class="profile-header">
                <div class="client-photo-box" onclick="document.getElementById('fileIn').click()">
                    <img id="cFoto" src="https://via.placeholder.com/100?text=+" class="client-img">
                    <input type="file" id="fileIn" hidden accept="image/*" onchange="upFoto(event)">
                </div>
                <div class="user-info">
                    <p>Atleta Elite:</p>
                    <h3 id="cNombre">Cargando...</h3>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <div class="grid-btns">
                <button class="btn btn-grey" onclick="addP()">+ PESO</button>
                <button class="btn btn-green" onclick="renov()">PAGAR</button>
            </div>
        </div>

        <div class="card">
            <p style="font-size: 0.7em; color: var(--verde); margin-top:0;">MI PROGRESO DIARIO:</p>
            <div id="rutinaCont"></div>
        </div>

    </div>

    <a href="#" class="wa-float" onclick="enviarWA()">ENVIAR REPORTE AL COACH üì±</a>

<script>
    let db = JSON.parse(localStorage.getItem('trainerV10')) || {
        nombre: "", peso: [], items: [{n:"Entrenamiento",d:false},{n:"Dieta",d:false}], foto: ""
    };

    function init() {
        if(!db.nombre) {
            db.nombre = prompt("Nombre del cliente:");
            save();
        }
        document.getElementById('cNombre').innerText = db.nombre;
        if(db.foto) document.getElementById('cFoto').src = db.foto;
        drawChart();
        drawRoutine();
    }

    function save() { localStorage.setItem('trainerV10', JSON.stringify(db)); }

    function upFoto(e) {
        const r = new FileReader();
        r.onload = () => { db.foto = r.result; document.getElementById('cFoto').src = r.result; save(); };
        r.readAsDataURL(e.target.files[0]);
    }

    function drawRoutine() {
        const c = document.getElementById('rutinaCont'); c.innerHTML = '';
        db.items.forEach((it, i) => {
            c.innerHTML += `
                <div class="routine-item" onclick="tog(${i})">
                    <span>${it.n}</span>
                    <div class="check ${it.d ? 'active' : ''}">${it.d ? '‚úì' : ''}</div>
                </div>`;
        });
    }

    function tog(i) { db.items[i].d = !db.items[i].d; save(); drawRoutine(); }

    function addP() {
        let p = prompt("Peso:");
        if(p) { db.peso.push({f: new Date().toLocaleDateString(), v: parseFloat(p)}); save(); drawChart(); }
    }

    function drawChart() {
        const ctx = document.getElementById('myChart').getContext('2d');
        if(window.ch) window.ch.destroy();
        window.ch = new Chart(ctx, {
            type: 'line',
            data: {
                labels: db.peso.map(x => x.f),
                datasets: [{ data: db.peso.map(x => x.v), borderColor: '#63d67e', tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: {legend: {display: false}} }
        });
    }

    function renov() { window.open('https://athmovil.me/tu-usuario'); }

    function enviarWA() { window.open(`https://wa.me/?text=Reporte de ${db.nombre}`); }

    init();
</script>
</body>
</html>
